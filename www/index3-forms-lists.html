<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>
        <ion-header-bar class="bar-royal">
            <button class="icon ion-navicon button button-clear"></button>
            <h1 class="title">ionic starter</h1>
            <button class="icon ion-gear-a button button-clear"></button>
        </ion-header-bar>
        <!--<div class="bar bar-subheader">
        <h2 class="title">subheader</h2>
    </div>-->

        <ion-tabs class="tabs-icon-top tabs-background-royal tabs-color-light">
            <ion-tab icon="ion-home" title="Home"></ion-tab>
            <ion-tab icon="ion-person" title="About"></ion-tab>
            <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
        </ion-tabs>
        
        
        <ion-content>
          
          <div class="list  list-inset">
              <label class="item item-input">
                 <span class="input-label">first name</span>
                  <input type="text" placeholder="your first name">
              </label>
              
              <label class="item item-input">
                 <span class="input-label">last name</span>
                  <input type="text" placeholder="your last name">
              </label>
              
              <div class="item item-input-inset">
                  <label class="item-input-wrapper">
                  <input type="text" placeholder="address">
                  </label>
                  <button class="button button-small">search</button>
              </div>
              
          </div>
          
            
            
        </ion-content>
        
       

    </ion-pane>
</body>

</html>
