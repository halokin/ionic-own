<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>
        <ion-header-bar class="bar-royal">
            <button class="icon ion-navicon button button-clear"></button>
            <h1 class="title">ionic starter</h1>
            <button class="icon ion-gear-a button button-clear"></button>
        </ion-header-bar>
        <!--<div class="bar bar-subheader">
        <h2 class="title">subheader</h2>
    </div>-->

        <ion-tabs class="tabs-icon-top tabs-background-royal tabs-color-light">
            <ion-tab icon="ion-home" title="Home"></ion-tab>
            <ion-tab icon="ion-person" title="About"></ion-tab>
            <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
        </ion-tabs>


        <ion-content>

            <div class="list  list-inset">
                <label class="item item-input">
                    <span class="input-label">first name</span>
                    <input type="text" placeholder="your first name">
                </label>

                <label class="item item-input">
                    <span class="input-label">last name</span>
                    <input type="text" placeholder="your last name">
                </label>

                <label class="item item-input">
                    <textarea placeholder="comments"></textarea>
                </label>

                <div class="item item-divider">i want to be a...</div>
                <div class="item item-checkbox">
                    <label class="checkbox checkbox-royal">
                        <input type="checkbox">
                    </label>
                    <span class="inpu-label">rock star</span>
                </div>

                <div class="item item-checkbox">
                    <label class="checkbox checkbox-royal">
                        <input type="checkbox">
                    </label>
                    <span class="inpu-label">music player</span>
                </div>

                <div class="item item-checkbox">
                    <label class="checkbox checkbox-royal">
                        <input type="checkbox">
                    </label>
                    <span class="inpu-label">artist</span>
                </div>




                <div class="item item-divider">favorite social media</div>

                <label class="item item-radio">
                    <input type="radio" name="social">
                    <div class="item-content">facebook</div>
                    <i class="radio-icon ion-social-facebook"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="social">
                    <div class="item-content">twitter</div>
                    <i class="radio-icon ion-social-twitter"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="social">
                    <div class="item-content">youtube</div>
                    <i class="radio-icon ion-social-youtube"></i>
                </label>
                
                
                <div class="item item-toggle">
                    <span class="input-label">awesomeness</span>
                    <label class="toggle">
                        <input type="checkbox">
                        <div class="track"><div class="handle"></div></div>
                    </label>
                </div>
                
                


            </div>



        </ion-content>



    </ion-pane>
</body>

</html>
