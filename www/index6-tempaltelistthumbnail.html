<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>
    
    <ion-header-bar class="bar-dark">
        <h2 class="title">artist list</h2>
    </ion-header-bar>
    
    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="search">
        </label>
    </div>
    
    
    <ion-content class="has-subheader">
        
        <ion-list>
            <ion-item class="item-thumbnail-left item-text-wrap">
                <img src="http://placehold.it/100x100" alt="">
                <h2>name</h2>
                <h3>reknown</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum voluptate eaque, commodi maxime, temporibus natus. Impedit facilis ea expedita cum maxime quia, voluptate esse deleniti unde. Earum, quaerat quos mollitia!</p>
            </ion-item>
        </ion-list>
        
    </ion-content>




    </ion-pane>
</body>

</html>
